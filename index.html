<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Eduardo do Carmo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <section id="screen-login" class="screen">
            <h1>Space Invaders</h1>
            <div class="form-container">
                <input type="text" id="username" placeholder="Usuário" maxlength="15">
                
                <input type="password" id="password" placeholder="Senha (6-14 chars, letras, núm, especial)" maxlength="14">

                <div class="button-group">
                    <button id="btn-login-action">ENTRAR</button>
                    <button id="btn-cadastrar-action">CADASTRAR</button>
                </div>

                <p id="login-message" class="message hidden"></p>
            </div>
        </section>

        <div id="screen-menu" class="screen hidden">
            <h2>COMANDO CENTRAL</h2>
            <p id="welcome-msg" style="margin-bottom: 20px; font-size: 0.8rem; color: #33ff00;"></p>
            <button id="btn-play">JOGAR</button>
            <button id="btn-ranking">RANKING</button>
            <button id="btn-exit">SAIR</button>
        </div>

        <div id="screen-game" class="screen hidden">
            <div id="hud">
                <span>SCORE: <span id="score-val">0</span></span>
                <span>TIME: <span id="time-val">00:00</span></span>
            </div>
            <canvas id="game-canvas" width="800" height="540"></canvas>
        </div>

        <div id="screen-ranking" class="screen hidden">
            <h2 id="ranking-title">TOP PILOTOS</h2>
            <table id="ranking-table">
                <thead>
                    <tr>
                        <th>NOME</th>
                        <th>PONTOS</th>
                    </tr>
                </thead>
                <tbody id="ranking-list">
                    </tbody>
            </table>
            <button id="btn-back-menu">VOLTAR AO MENU</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
